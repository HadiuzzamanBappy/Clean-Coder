<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCoder</title>
    <link rel="shortcut icon" href="/res/logo/logo.svg" type="image/x-icon+svg">

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Prism.js Themes -->
    <link rel="stylesheet" href="/res/css/prism.min.css" id="prism-light-theme">
    <link rel="stylesheet" href="/res/css/prism-okaidia.min.css" id="prism-dark-theme" disabled>
    <link rel="stylesheet" href="/res/css/prism-line-numbers.min.css">

    <link rel="stylesheet" href="/res/css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <!-- <span class="material-symbols-outlined">data_object</span> -->
            <img src="/res/logo/logo.svg" alt="" width="40">
            <span>CleanCode - The Ultimate Code Formatter</span>
        </div>
        <div class="header-actions">
            <button class="theme-switch" id="theme-switch" title="Toggle Theme">
                <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
            </button>
        </div>
    </header>

    <main>
        <div class="controls-bar">
            <select id="format-select">
                <option value="auto" selected>Auto-Detect Format</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="sql">SQL</option>
                <option value="xml">XML</option>
                <option value="json">JSON</option>
                <option value="jsonc">JSON + Comments</option>
                <option value="yaml">YAML</option>
                <option value="markdown">Markdown</option>
            </select>
            <button class="btn primary" id="format-btn"><span
                    class="material-symbols-outlined">auto_fix_high</span>Format</button>
            <button class="btn" id="minify-btn"><span class="material-symbols-outlined">compress</span>Minify</button>
            <button class="btn" id="validate-btn"><span
                    class="material-symbols-outlined">task_alt</span>Validate</button>
            <div class="toggle-group" style="margin-left: auto; display: flex; gap: 1rem;">
                <label><input type="checkbox" id="line-numbers-toggle" checked><span>Line Numbers</span></label>
                <label><input type="checkbox" id="word-wrap-toggle"><span>Word Wrap</span></label>
            </div>
        </div>

        <div class="editors-container">
            <div class="editor-panel" id="drop-zone">
                <div class="editor-header">
                    <span>Input</span>
                    <div class="editor-actions">
                        <span id="file-info" class="file-info"></span>
                        <input type="file" id="file-upload" hidden>
                        <button class="btn" id="upload-btn" title="Upload File"><span
                                class="material-symbols-outlined">upload_file</span></button>
                        <button class="btn" id="reset-btn" title="Clear Input"><span
                                class="material-symbols-outlined">delete</span></button>
                    </div>
                </div>
                <textarea id="input-editor" spellcheck="false"
                    placeholder="Paste your code here, or drop a file."></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <span>Output</span>
                    <div class="editor-actions">
                        <button class="btn" id="copy-btn" title="Copy to Clipboard"><span
                                class="material-symbols-outlined">content_copy</span></button>
                        <button class="btn" id="download-btn" title="Download File"><span
                                class="material-symbols-outlined">download</span></button>
                    </div>
                </div>
                <pre class="line-numbers"><code id="output-code" class="language-text"></code></pre>
            </div>
        </div>
    </main>

    <div id="toast"></div>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <!-- Prettier Standalone and Parsers (from jsDelivr CDN) -->
    <script src="/res/js/standalone.js"></script>
    <script src="/res/js/parser-html.js"></script>
    <script src="/res/js/parser-postcss.js"></script>
    <script src="/res/js/parser-babel.js"></script>
    <script src="/res/js/parser-yaml.js"></script>
    <script src="/res/js/parser-markdown.js"></script>
    <script src="/res/js/sql-formatter.min.js"></script>
    <script src="/res/js/vkbeautify.js"></script>

    <script src="/res/js/script.js"></script>
</body>

</html>
